<div class="outerHeader">
    <div class="bodr">
        <ion-row>
            <ion-col size="7">
                <h3 *ngIf="type === 'pol'">&nbsp;Place Of Loading</h3>
                <h3 *ngIf="type === 'pod'">&nbsp;Place Of Delivery</h3>
            </ion-col>
            <ion-col size="4">
                <ion-button (click)="openNewPol()" size="small" fill="outline" mode="ios" shape="round" class="titlebutton">
                    <ion-icon name="add-outline"></ion-icon>
                    <p *ngIf="type === 'pol'">New POL</p>
                    <p *ngIf="type === 'pod'">New POD</p>
                </ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
    </div>

    <div class="lowerbody">
        <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let item of polPods">
                <ion-card (click)="dismiss(item)">
                    <ion-card-content>
                        <ion-row>
                            Address:&nbsp;{{item.address1}}
                        </ion-row>
                        <ion-row>
                            &nbsp;{{item.address2}}
                        </ion-row>
                        <ion-row>
                            &nbsp;{{item.address3}}
                        </ion-row>
                        <ion-row>
                            &nbsp;{{item.address4}}
                        </ion-row>
                        <ion-row>
                            Sate:&nbsp;{{item.state}}
                        </ion-row>
                        <ion-row>
                            City:&nbsp;{{item.city}}
                        </ion-row>
                        <ion-row>
                            Location:&nbsp;{{item.location}}
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>

    </div>
</div>
