<ion-header [translucent]="true">
  <ion-toolbar class="toolbar t-center">
    <ion-title>Madan Transport</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="login-img">
    <img src="assets/images/login-img.jpg" />
  </div>

  <ion-card>
    <ion-card-content>

      <!-- <h2 class="app-text">
        Madan Transport
      </h2> -->
      
      <form [formGroup]="loginForm">

        <ion-item>
          <ion-label position="fixed">Username: </ion-label>
          <ion-input type="text" placeholder="Email or Username or Phone Number" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Password</ion-label>
          <ion-input type="password" placeholder="********" formControlName="password"></ion-input>
        </ion-item>

        <ion-buttons class="btns">
          <ion-button slot="start" class="signup" (click)="singup()">Sign Up</ion-button>

          <ion-button slot="end" class="login" (click)="login()" [disabled]="!loginForm.valid">Login</ion-button>
        </ion-buttons>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
