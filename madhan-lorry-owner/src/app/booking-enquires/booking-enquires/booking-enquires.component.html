<ion-header [translucent]="true">
    <ion-toolbar class="toolbar">
        <ion-title>
            Booking Enquires
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="card" *ngFor="let item of bookingEnquires">
        <ion-card-content>
            <div>
                <ion-note>
                    <ion-icon name="pin"></ion-icon>&nbsp;Booking ID: {{item.bookingId}}
                </ion-note>
            </div>
            <div>
                <ion-note class="highlight">
                    <ion-icon name="location"></ion-icon>&nbsp; {{item.location}}
                    <ion-icon name="arrow-forward"></ion-icon> {{item.podLocation}}
                </ion-note>
            </div>

            <div>
                <ion-note>
                    <ion-icon name="library"></ion-icon>&nbsp;Material: {{item.material}}
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="server"></ion-icon>&nbsp;Total Qty: {{item.totalQty}}
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="bus"></ion-icon>&nbsp;Vehicle Type: {{item.vehicleType}}
                </ion-note>
            </div>

            <div>
                <ion-note>
                    <ion-icon name="today-outline"></ion-icon>&nbsp;Loading Date: {{item.estimatedLoadingTime | date:'MMM dd, yyyy'}}
                </ion-note>
            </div>
            <div>
                <ion-fab vertical="top" horizontal="end">
                    <ion-fab-button class="accpt" size="small" (click)="presentAlertPrompt(item.vehicleBookingEnqResponseId)">
                        <ion-icon class="highlight" name="checkmark-done"></ion-icon>
                    </ion-fab-button>

                </ion-fab>
                <ion-fab vertical="bottom" horizontal="end">
                    <ion-fab-button class="cancel" size="small" (click)="reject(item.vehicleBookingEnqResponseId)">
                        <ion-icon name="close"></ion-icon>
                    </ion-fab-button>
                </ion-fab>

            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
