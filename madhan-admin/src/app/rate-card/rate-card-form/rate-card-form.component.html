<ion-header [translucent]="true">
    <ion-toolbar class="toolbar">
        <ion-title>
            Rate Card
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end" class="submit">
            <ion-icon (click)="submit()" class="sendbtn" name="send-sharp"></ion-icon>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <form class="form">
        <ion-item class="form-item">
            <ion-label>Rate For</ion-label>
            <ion-select placeholder="select type" interface="popover" mode="android" class="select">
                <ion-select-option value="1">Customer Rate</ion-select-option>
                <ion-select-option value="2">Transpoter Rate</ion-select-option>
            </ion-select>
        </ion-item>
        <!-- <ion-item class="form-item">
            <ion-label>Rate For</ion-label>
            <ion-input type="text" placeholder=""></ion-input>
        </ion-item> -->

        <ion-item class="form-item">
            <ion-label>Source</ion-label>
            <ion-input type="text" placeholder="Chennai"></ion-input>
        </ion-item>

        <ion-item class="form-item">
            <ion-label>Destination</ion-label>
            <ion-input type="text" placeholder="Mumbai"></ion-input>
        </ion-item>

        <!-- <ion-item class="form-item">
            <ion-label>UOM</ion-label>
            <ion-input type="text" placeholder="TON"></ion-input>
        </ion-item> -->

        <ion-item class="form-item">
            <ion-label>Amount Per Ton</ion-label>
            <ion-input type="number" placeholder="100"></ion-input>
        </ion-item>

        <ion-item class="form-item">
            <ion-label postion="fixed">Validity Date</ion-label>
            <ion-datetime placeholder="select date" display-timezone="utc"></ion-datetime>
        </ion-item>



    </form>
</ion-content>
