<ion-header [translucent]="true">
    <ion-toolbar class="toolbar">
        <ion-title>
            Vehicle Willing Details
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of detailsList">
        <ion-card-content>
            <div>
                <ion-note>
                    <ion-icon name="pin"></ion-icon> Booking Id: {{item.id}}
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="person"></ion-icon> Customer Name: {{item.customer}}                    
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="trail-sign"></ion-icon> Transporter Name: {{item.transporterName}}                    
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="reader"></ion-icon> Vehicle No: {{item.vehicleNo}}                    
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="location"></ion-icon> Current Location: {{item.location}}                    
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="call"></ion-icon> Mobile No: {{item.mobileNo}}                    
                </ion-note>
            </div>
            <div>
                <ion-note>
                    <ion-icon name="bus"></ion-icon> Truck Type: {{item.vehicleType}}                    
                </ion-note>
            </div>
            <span>
                <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button style="--background: var(--primary-color) !important; ">
                        <ion-icon class="send-confirmation-btn" name="checkmark-done-circle-sharp"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </span>
        </ion-card-content>
    </ion-card>
</ion-content>
