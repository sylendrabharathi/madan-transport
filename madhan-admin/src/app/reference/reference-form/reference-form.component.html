<ion-header [translucent]="true">
    <ion-toolbar class="toolbar">
        <ion-title>
            Reference
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title style="--color: var(--primary-color) !important; ">Reference</ion-card-title>
        </ion-card-header>
        <ion-card-content class="reference-card-content">
            <form>
                <ion-item>
                    <ion-label>Name</ion-label>
                    <ion-input type="text" placeholder="Reference Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </form>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button style="--background: var(--primary-color) !important; ">
                    <ion-icon name="add-outline"></ion-icon>
                </ion-fab-button>
            </ion-fab>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title style="--color: var(--primary-color) !important; ">Reference List</ion-card-title>
        </ion-card-header>
        <ion-card-content class="reference-card-content">
            <form>
                <ion-item>
                    <ion-label>Reference Id</ion-label>
                    <ion-select value="refId" multiple="false" placeholder="Select Id">
                        <ion-select-option value="1">1</ion-select-option>
                        <ion-select-option value="2">2</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Name</ion-label>
                    <ion-input type="text" placeholder="Reference Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </form>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button style="--background: var(--primary-color) !important; ">
                    <ion-icon name="add-outline"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-card-content>
    </ion-card>
</ion-content>
