<ion-header [translucent]="true">
    <ion-toolbar class="toolbar">
        <ion-title>New Receipt</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end" class="submit">
            <ion-icon (click)="submit()" class="sendbtn" name="send-sharp"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content class="receipt-card-content">
            <form>
                <ion-item class="form-item">
                    <ion-label position="floating">Vehicel Booking Mapping Id</ion-label>
                    <ion-select placeholder="Select One">
                        <ion-select-option *ngFor="let item of vehicleBookings" value="item.vehicleBookingMappingId">
                            {{item.vehicleNo}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating">Payment Mode</ion-label>
                    <ion-select placeholder="Select One">
                        <ion-select-option *ngFor="let item of paymentModes" value="item.id">
                            {{item.name}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating">Payment Purpose</ion-label>
                    <ion-select placeholder="Select One">
                        <ion-select-option *ngFor="let item of paymentPurposes" value="item.id">
                            {{item.name}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating">Payment Date</ion-label>
                    <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating">Amount</ion-label>
                    <ion-input type="number"></ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating">Description</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>

            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
